<main>
    <section class="form-section">
        <img src="/assets/svg/logo.svg"/>
        <h2>{{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button class="primary-button" 
            (click)="submit()"
            [disabled]="disablePrimaryBtn"
            > {{ primaryButtonText}}
        </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="secondary-button" (click)="navigate()">{{ secondaryButtonText }}</button>
        </div>
    </section>
    <section class="main-section">
        <h1>You Should, Move It!</h1>
        <img src="/assets/svg/main-illustration.svg"/>
    </section>
</main>
